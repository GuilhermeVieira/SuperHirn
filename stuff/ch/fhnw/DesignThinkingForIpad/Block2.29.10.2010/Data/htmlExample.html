<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
  <head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<meta name="viewport" content="width=768px, minimum-scale=1.0, maximum-scale=1.0" />
		<title>Demo</title>

		<style>
      #title {
      	font:bold 83px "Helvetica"; 
        position:absolute; 
        top:265px;
        line-height:1em;
      	opacity:0; text-transform:uppercase;
      	-webkit-transform: translate(0px, 0);
      	-webkit-transition-duration: 1.8s;
      }
      #title.step1{
      	opacity:1;
          -webkit-transform: translate(20px, 0);
      }
      #title.step2{
      	-webkit-transition-duration: 2.0s;
      }
    </style>
		<script>
		window.setTimeout( function(){ $('title').className = ' step1'; },1000);
$('title').className = 'step1';
		</script>
	</head>

  <body>
    <div id="wrap">
    	<div id="main">
    		<img src="AbendStrand.jpg" style="position:absolute; top:20px; right:20px"/>
    		<div id="title">
    			Welcome iCompetence!!!
    		</div>
    	</div>
    </div>
  </body>
